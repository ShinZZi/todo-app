<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- FontAwesome 5.15.3 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="App">
      <header class="header">
        <div class="header__logo">TodoAPP</div>
        <!-- Header Nav  -->
        <div class="header__nav">
          <form class="formAdd" action="" method="">
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Add new task. . ."
            />
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i>
            </button>
          </form>
        </div>
        <!-- /Header Nav  -->

        <div class="header__ulties">
          <div class="header__ulties-tag">
            <a href="javascript:void(0)"
              ><i class="fas fa-sign-out-alt icon"></i>Logout</a
            >
          </div>
          <div class="header__ulties-user">
            <img src="./zpld7rxcb831.jpg" alt="user-avt" />
          </div>
        </div>
      </header>
      <div class="content">
        <!-- Column  -->
        <div class="card">
          <div class="card-title">
            <h2>Todo</h2>
          </div>

          <div class="card-body">
            <!-- Task Item  -->
            <div class="card-task border">
              Clean House <span><i class="fas fa-bars"></i></span>
            </div>
            <!-- /Task Item  -->
          </div>
        </div>
        <!-- /Column  -->
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
